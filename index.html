<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="display">
      <div id="screen">0123456789</div>
    </div>
    <div class="row">
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div>C</div>
      </div>
      <div class="btn">
        <div>/</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div>7</div>
      </div>
      <div class="btn">
        <div>8</div>
      </div>
      <div class="btn">
        <div>9</div>
      </div>
      <div class="btn">
        <div>X</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div>4</div>
      </div>
      <div class="btn">
        <div>5</div>
      </div>
      <div class="btn">
        <div>6</div>
      </div>
      <div class="btn">
        <div>-</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div>1</div>
      </div>
      <div class="btn">
        <div>2</div>
      </div>
      <div class="btn">
        <div>3</div>
      </div>
      <div class="btn">
        <div>+</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div id="btn-0">0</div>
      </div>
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div>=</div>
      </div>
    </div>
  </body>
</html>
