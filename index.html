<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div class="row display"></div>
        <div class="row row1">
          <div class="item btn-blank"></div>
          <div class="item btn-blank"></div>
          <div class="item btn-blank"></div>
          <div class="item btn-clear btn">C</div>
        </div>
        <div class="row row2">
          <div class="item btn-num btn">7</div>
          <div class="item btn-num btn">8</div>
          <div class="item btn-num btn">9</div>
          <div class="item btn-operator btn">/</div>
        </div>
        <div class="row row3">
          <div class="item btn-num btn">4</div>
          <div class="item btn-num btn">5</div>
          <div class="item btn-num btn">6</div>
          <div class="item btn-operator btn">x</div>
        </div>
        <div class="row row4">
          <div class="item btn-num btn">1</div>
          <div class="item btn-num btn">2</div>
          <div class="item btn-num btn">3</div>
          <div class="item btn-operator btn">-</div>
        </div>
        <div class="row row5">
          <div class="item btn-blank"></div>
          <div class="item btn-num btn">0</div>
          <div class="item btn-equals btn">=</div>
          <div class="item btn-operator btn">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
