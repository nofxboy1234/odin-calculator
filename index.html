<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="display">
      <div id="screen">0</div>
    </div>
    <div class="row">
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn">C</div>
      <div class="btn-operator">/</div>
    </div>
    <div class="row">
      <div class="btn-num">7</div>
      <div class="btn-num">8</div>
      <div class="btn-num">9</div>
      <div class="btn-operator">X</div>
    </div>
    <div class="row">
      <div class="btn-num">4</div>
      <div class="btn-num">5</div>
      <div class="btn-num">6</div>
      <div class="btn-operator">-</div>
    </div>
    <div class="row">
      <div class="btn-num">1</div>
      <div class="btn-num">2</div>
      <div class="btn-num">3</div>
      <div class="btn-operator">+</div>
    </div>
    <div class="row">
      <div class="btn"></div>
      <div class="btn-num">0</div>
      <div class="btn"></div>
      <div class="btn-operator">=</div>
    </div>
  </body>
</html>
