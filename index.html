<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="display">
      <div id="screen">0123456789</div>
    </div>
    <div class="row">
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div>C</div>
      </div>
      <div class="btn">
        <div>/</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div class="number">7</div>
      </div>
      <div class="btn">
        <div class="number">8</div>
      </div>
      <div class="btn">
        <div class="number">9</div>
      </div>
      <div class="btn">
        <div>X</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div class="number">4</div>
      </div>
      <div class="btn">
        <div class="number">5</div>
      </div>
      <div class="btn">
        <div class="number">6</div>
      </div>
      <div class="btn">
        <div>-</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div class="number">1</div>
      </div>
      <div class="btn">
        <div class="number">2</div>
      </div>
      <div class="btn">
        <div class="number">3</div>
      </div>
      <div class="btn">
        <div>+</div>
      </div>
    </div>
    <div class="row">
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div class="number">0</div>
      </div>
      <div class="btn">
        <div></div>
      </div>
      <div class="btn">
        <div>=</div>
      </div>
    </div>
  </body>
</html>
