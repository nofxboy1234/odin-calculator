<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="sub-display"></div>
        <div class="main-display"></div>
      </div>
      <div class="row">
        <div class="btn btn-blank"></div>
        <div class="btn btn-blank"></div>
        <div class="btn btn-blank"></div>
        <div class="btn btn-clear">C</div>
      </div>
      <div class="row">
        <div class="btn btn-num">7</div>
        <div class="btn btn-num">8</div>
        <div class="btn btn-num">9</div>
        <div class="btn btn-operator">/</div>
      </div>
      <div class="row">
        <div class="btn btn-num">4</div>
        <div class="btn btn-num">5</div>
        <div class="btn btn-num">6</div>
        <div class="btn btn-operator">x</div>
      </div>
      <div class="row">
        <div class="btn btn-num">1</div>
        <div class="btn btn-num">2</div>
        <div class="btn btn-num">3</div>
        <div class="btn btn-operator">-</div>
      </div>
      <div class="row">
        <div class="btn btn-blank"></div>
        <div class="btn btn-num">0</div>
        <div class="btn btn-equals">=</div>
        <div class="btn btn-operator">+</div>
      </div>
    </div>
  </body>
</html>
